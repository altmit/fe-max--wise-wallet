<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Wise Wallet</title>
    <link rel="stylesheet" type="text/css" href="src/css/reseet.css" />
    <link rel="stylesheet" type="text/css" href="src/css/common.css" />
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />
    <link rel="stylesheet" type="text/css" href="src/css/custom_select.css" />
    <link rel="stylesheet" type="text/css" href="src/css/custom_select.css" />

    <script type="module" src="./src/js/main.js"></script>

    <!-- font -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div id="header-wrapper">
          <div id="logo">
            <a href="#" class="display-small">Wise Wallet</a>
          </div>

          <div id="monthYear">
            <button id="left-Arrow" class="arrowBtn reset-btn">
              <img alt="우측 화살표" src="./src/icon/chevron-left.svg" />
            </button>
            <div id="date">
              <div id="year" class="bold-small"></div>
              <div id="month" class="display-large"></div>
              <div id="month_en" class="bold-small"></div>
            </div>
            <button id="right-Arrow" class="arrowBtn reset-btn">
              <img alt="우측 화살표" src="./src/icon/chevron-right.svg" />
            </button>
          </div>

          <div id="tab">
            <!-- 아이콘 색 변경 필요 -->
            <button>
              <img alt="내역 아이콘" src="./src/icon/doc.svg" />
            </button>
            <button>
              <img alt="달력 아이콘" src="./src/icon/calendar.svg" />
            </button>
            <button>
              <img alt="차트 아이콘" src="./src/icon/chart.svg" />
            </button>
          </div>
        </div>
      </header>

      <!-- main -->
      <main id="main">
        <!-- input bar -->
        <div id="input_bar">
          <form id="input_bar_form" action="">
            <fieldset class="bold-small">
              <div>
                <legend>일자</legend>
                <input
                  type="number"
                  id="input_date"
                  name="input_date"
                  class="body-regular"
                  autocomplete="off"
                />
              </div>
            </fieldset>
            <fieldset class="bold-small">
              <legend>금액</legend>

              <input type="checkbox" name="price_toggle" id="price_toggle" />
              <label id="price_checkbox" for="price_toggle" autocomplete="off">
              </label>
              <div>
                <input
                  type="text"
                  id="input_price"
                  class="body-regular"
                  placeholder="0"
                  autocomplete="off"
                  value=""
                />
                <span class="body-regular primary">원</span>
              </div>
            </fieldset>
            <fieldset class="bold-small">
              <legend>내용</legend>
              <input
                type="text"
                id="input_content"
                name="input_content"
                class="body-regular"
                placeholder="입력하세요"
                autocomplete="off"
              />
            </fieldset>
            <fieldset class="bold-small">
              <legend>결제수단</legend>
              <div id="payment_select" class="select">
                <div class="selected">
                  <div class="selected-value body-regular">선택하세요</div>
                  <input
                    id="payment_value"
                    class="selected_text"
                    type="text"
                    value=""
                  />
                  <div class="arrow"></div>
                </div>
                <ul>
                  <li class="option body-regular">
                    <span class="option">현금</span>
                    <button
                      class="remove_option_btn reset-btn"
                      type="button"
                    ></button>
                  </li>
                  <li class="option body-regular">
                    <span class="option">신용카드</span>
                    <button
                      class="remove_option_btn reset-btn"
                      type="button"
                    ></button>
                  </li>
                  <li class="add-option body-regular">
                    <span class="">추가하기</span>
                  </li>
                </ul>
              </div>
            </fieldset>
            <fieldset class="bold-small">
              <div>
                <legend>분류</legend>
                <div id="category_select" class="select">
                  <div class="selected">
                    <div class="selected-value body-regular">선택하세요</div>
                    <input
                      id="category_value"
                      class="selected_text"
                      type="text"
                      value=""
                    />
                    <div class="arrow"></div>
                  </div>
                  <ul id="drop_menu">
                    <li class="option body-regular">
                      <span class="option">생활</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">식비</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">교통</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">쇼핑/뷰티</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">의료/건강</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">문화/여가</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">미분류</span>
                    </li>
                  </ul>
                </div>
              </div>
              <button
                id="input_checkbox"
                class="reset-btn"
                type="button"
                disabled
              >
                <svg
                  width="45"
                  height="45"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="2"
                    y="2"
                    width="20"
                    height="20"
                    rx="5"
                    fill="#A79FCB"
                  />
                  <path
                    d="M17 9L10.125 15.6667L7 12.6364"
                    stroke="#FCFCFC"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </fieldset>
          </form>
        </div>
        <div id="main_wrapper">
          <!-- main list -->
          <table id="main_history_list">
            <!-- 내용이 출력되는 곳  -->
          </table>
        </div>
        <dialog id="add_option_modal" class="payment_modal">
          <form method="dialog">
            <h2 class="modal_tite body-regular">
              추가하실 결제수단을 적어주세요.
            </h2>

            <input type="text" class="modal_input body-regular" value="" />
            <menu>
              <button
                class="cancel_btn reset-btn bold-large primary"
                value="cancel"
              >
                취소
              </button>
              <button
                id="payment_confirm_btn"
                class="reset-btn bold-large secondary-yellow"
                value="default"
              >
                등록
              </button>
            </menu>
          </form>
        </dialog>

        <dialog id="remove_option_modal" class="payment_modal">
          <form method="dialog">
            <h2 class="modal_tite body-regular">
              해당 결제수단을 삭제하시겠습니까?
            </h2>
            <input type="text" class="modal_input body-regular" disabled />
            <menu>
              <button class="reset-btn bold-large primary" value="cancel">
                취소
              </button>
              <button
                id="confirm_btn"
                class="reset-btn bold-large secondary-red"
                value="default"
              >
                삭제
              </button>
            </menu>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
