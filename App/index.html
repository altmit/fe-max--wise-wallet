<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Wise Wallet</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/css/common.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/css/main.css"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div id="header-wrapper">
          <div id="logo">
            <a href="#" class="display-small">Wise Wallet</a>
          </div>

          <div id="monthYear">
            <a href="#"><img src="./src/icon/chevron-left.svg" /></a>
            <div id="date">
              <div id="year" class="bold-small">2023</div>
              <div id="month" class="display-large">2</div>
              <div id="month-en" class="bold-small">February</div>
            </div>
            <a href="#"><img alt="" src="./src/icon/chevron-right.svg" /></a>
          </div>

          <div id="tab">
            <!-- 아이콘 색 변경 필요 -->
            <button><img src="./src/icon/doc.svg" /></button>
            <button><img src="./src/icon/calendar.svg" /></button>
            <button><img src="./src/icon/chart.svg" /></button>
          </div>
        </div>
      </header>

      <!-- input bar -->
      <div id="input_bar">
        <div id="input_bar_wrapper">
          <div>
            <div class="input_title bold-small">일자</div>
            <div id="input_date" class="content body-regular">
              <!-- input date 커스텀 필요 -->
              <input
                id="input-date"
                type="date"
                class="content body-regular"
                value="2023-03-08"
              />
            </div>
          </div>

          <div>
            <div class="input_title bold-small">금액</div>
            <div class="content">
              <button id="input_toggle" class="none-background-btn">
                <img src="./src/icon/minus.svg" />
              </button>
              <input id="input-money" class="body-regular" placeholder="0" /> 원
            </div>
          </div>

          <div>
            <div class="input_title bold-small">내용</div>
            <div class="content">
              <input
                id="input-content"
                class="body-regular"
                placeholder="입력하세요"
              />
            </div>
          </div>

          <div>
            <div class="input_title bold-small">결제수단</div>
            <div class="content">
              <!-- select 커스텀 필요 -->
              <select class="body-regular">
                <option selected="" hidden="">선택하세요</option>
                <option>현금</option>
                <option>신용카드</option>
                <option>추가하기</option>
              </select>
            </div>
          </div>

          <div>
            <div class="input_title bold-small">분류</div>
            <div class="content">
              <!-- select 커스텀 필요 -->
              <select class="body-regular">
                <option selected="" hidden="">선택하세요</option>
                <option>생활</option>
                <option>식비</option>
                <option>교통</option>
                <option>쇼핑/뷰티</option>
                <option>의료/건강</option>
                <option>문화/여가</option>
                <option>미분류</option>
              </select>
              <!-- select와의 거리 조절 필요 -->
              <button id="input_checkbox" class="none-background-btn">
                <img src="./src/icon/checkbox.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- main -->
      <main id="main">
        <div id="main_wrapper">
          <!-- main header -->
          <header id="main_header">
            <div id="main_total_history" class="body-large">
              전체 내역 <span>13</span> 건
            </div>

            <div id="main_income_expenditure" class="body-medium">
              <div>
                <button class="none-background-btn">
                  <img src="./src/icon/checkbox.svg" />
                </button>
                수입
                <span id="income_price">&nbsp;2,010,580</span>
              </div>

              <div>
                <button class="none-background-btn">
                  <img src="./src/icon/checkbox.svg" />
                </button>
                지출
                <span id="expenditure_price">&nbsp;798,180</span>
              </div>
            </div>
          </header>
          <!-- main list -->
          <!-- 각 list의 정렬 필요 -->
          <table id="main_history_list">
            <tbody>
              <tr class="info_tr">
                <td colspan="4">
                  <div class="histoory_info">
                    <div class="histoory_info_date">
                      <span class="histoory_info_monthDay bold-medium pimary"
                        >2월 15일</span
                      >
                      <span
                        class="histoory_info_week bold-medium primary-alt-40"
                        >&nbsp;수</span
                      >
                    </div>
                    <div class="histoory_info_price bold-medium primary-alt-40">
                      지출 56,240원
                    </div>
                  </div>
                </td>
              </tr>
              <tr class="list_tr">
                <td>
                  <div
                    class="history_category bg-color-category-pink bold-medium"
                  >
                    문화/여가
                  </div>
                </td>
                <td>
                  <div class="histoty_body body-medium pimary">
                    스트리밍 서비스 정기 결제
                  </div>
                </td>
                <td>
                  <div class="history_payment body-medium primary-alt-40">
                    현대 카드
                  </div>
                </td>
                <td>
                  <div class="history_price body-medium secondary-red">
                    -10,900원
                  </div>
                </td>
              </tr>

              <!-- 각 list의 정렬 필요 -->
              <tr class="list_tr">
                <td>
                  <div
                    class="history_category bg-color-category-mint bold-medium"
                  >
                    교통
                  </div>
                </td>
                <td>
                  <div class="histoty_body body-medium pimary">
                    후불 교통비 결제
                  </div>
                </td>
                <td>
                  <div class="history_payment body-medium primary-Alt-40">
                    현대 카드
                  </div>
                </td>
                <td>
                  <div class="history_price body-medium secondary-red">
                    -45,340원
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
