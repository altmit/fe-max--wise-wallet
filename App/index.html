<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Wise Wallet</title>
    <link rel="stylesheet" type="text/css" href="src/css/reseet.css" />
    <link rel="stylesheet" type="text/css" href="src/css/common.css" />
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />
    <link rel="stylesheet" type="text/css" href="src/css/custom_select.css" />
    <link rel="stylesheet" type="text/css" href="src/css/custom_select.css" />

    <!-- font -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- header -->
      <header id="header">
        <div id="header-wrapper">
          <div id="logo">
            <a href="#" class="display-small">Wise Wallet</a>
          </div>

          <div id="monthYear">
            <button id="left-Arrow" class="arrowBtn reset-btn">
              <img alt="우측 화살표" src="./src/icon/chevron-left.svg" />
            </button>
            <div id="date">
              <div id="year" class="bold-small"></div>
              <div id="month" class="display-large"></div>
              <div id="month_en" class="bold-small"></div>
            </div>
            <button id="right-Arrow" class="arrowBtn reset-btn">
              <img alt="우측 화살표" src="./src/icon/chevron-right.svg" />
            </button>
          </div>

          <div id="tab">
            <!-- 아이콘 색 변경 필요 -->
            <button>
              <img alt="내역 아이콘" src="./src/icon/doc.svg" />
            </button>
            <button>
              <img alt="달력 아이콘" src="./src/icon/calendar.svg" />
            </button>
            <button>
              <img alt="차트 아이콘" src="./src/icon/chart.svg" />
            </button>
          </div>
        </div>
      </header>

      <!-- main -->
      <main id="main">
        <!-- input bar -->
        <div id="input_bar">
          <form id="input_bar_form" action="">
            <fieldset class="bold-small">
              <div>
                <legend>일자</legend>
                <input
                  type="number"
                  id="input_date"
                  name="input_date"
                  class="body-regular"
                />
              </div>
            </fieldset>
            <fieldset class="bold-small">
              <legend>금액</legend>

              <input type="checkbox" name="price_toggle" id="price_toggle" />
              <label id="price_checkbox" for="price_toggle"> </label>
              <div>
                <input
                  type="number"
                  id="input-price"
                  class="body-regular"
                  placeholder="0"
                />
                <span class="body-regular primary">원</span>
              </div>
            </fieldset>
            <fieldset class="bold-small">
              <legend>내용</legend>
              <input
                type="text"
                id="input-content"
                name="input-content"
                class="body-regular"
                placeholder="입력하세요"
              />
            </fieldset>
            <fieldset class="bold-small">
              <legend>결제수단</legend>
              <div class="select">
                <div class="selected">
                  <div class="selected-value body-regular">선택하세요</div>
                  <div class="arrow"></div>
                </div>
                <ul>
                  <li class="add-option">
                    <button class="reset-btn body-regular" type="button">
                      추가하기
                    </button>
                  </li>
                </ul>
              </div>
            </fieldset>
            <fieldset class="bold-small">
              <div>
                <legend>분류</legend>
                <div id="select_div" class="select">
                  <div class="selected">
                    <div class="selected-value body-regular">선택하세요</div>
                    <div class="arrow"></div>
                  </div>
                  <ul id="drop_menu">
                    <li class="option body-regular">
                      <span class="option">생활</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">식비</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">교통</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">쇼핑/뷰티</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">의료/건강</span>
                    </li>
                    <li class="option body-regular">
                      <span class="">문화/여가</span>
                    </li>
                    <li class="option body-regular">
                      <span class="option">미분류</span>
                    </li>
                  </ul>
                </div>
              </div>
              <button
                id="input_checkbox"
                class="reset-btn"
                type="button"
                disabled
              >
                <svg
                  width="45"
                  height="45"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <rect
                    x="2"
                    y="2"
                    width="20"
                    height="20"
                    rx="5"
                    fill="#A79FCB"
                  />
                  <path
                    d="M17 9L10.125 15.6667L7 12.6364"
                    stroke="#FCFCFC"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <!-- <img alt="체크박스 아이콘" src="./src/icon/checkbox.svg" /> -->
              </button>
            </fieldset>
          </form>
        </div>
        <div id="main_wrapper">
          <!-- main header -->
          <header id="main_header">
            <h3 id="main_total_history" class="body-large">
              전체 내역 <span>13</span> 건
            </h3>

            <div id="main_income_expenditure" class="body-medium">
              <div>
                <input type="checkbox" name="" id="income_toggle" />

                <label
                  id="income_checkbox"
                  class="history_checkbox"
                  for="income_toggle"
                ></label>
                수입
                <span id="income_price">&nbsp;2,010,580</span>
              </div>

              <div>
                <input type="checkbox" name="" id="expenditure_toggle" />

                <label
                  id="expenditure_checkbox"
                  class="history_checkbox"
                  for="expenditure_toggle"
                ></label>
                지출
                <span id="expenditure_price">&nbsp;798,180</span>
              </div>
            </div>
          </header>
          <!-- main list -->
          <!-- 각 list의 정렬 필요 -->
          <table id="main_history_list">
            <tbody>
              <tr class="info_tr">
                <td colspan="4">
                  <div class="histoory_info">
                    <div class="histoory_info_date primary">
                      <span class="histoory_info_monthDay bold-medium"
                        >2월 15일</span
                      >
                      <span
                        class="histoory_info_week bold-medium primary-alt-40"
                        >&nbsp;수</span
                      >
                    </div>
                    <div class="histoory_info_price bold-medium primary-alt-40">
                      지출 56,240원
                    </div>
                  </div>
                </td>
              </tr>
              <tr class="list_tr">
                <td>
                  <div
                    class="history_category bg-color-category-pink bold-medium"
                  >
                    문화/여가
                  </div>
                </td>
                <td>
                  <div class="histoty_body body-medium primary">
                    스트리밍 서비스 정기 결제
                  </div>
                </td>
                <td>
                  <div class="history_payment body-medium primary-alt-40">
                    현대 카드
                  </div>
                </td>
                <td>
                  <div class="history_price body-medium secondary-red">
                    -10,900원
                  </div>
                </td>
              </tr>

              <!-- 각 list의 정렬 필요 -->
              <tr class="list_tr">
                <td>
                  <div
                    class="history_category bg-color-category-mint bold-medium"
                  >
                    교통
                  </div>
                </td>
                <td>
                  <div class="histoty_body body-medium primary">
                    후불 교통비 결제
                  </div>
                </td>
                <td>
                  <div class="history_payment body-medium primary-Alt-40">
                    현대 카드
                  </div>
                </td>
                <td>
                  <div class="history_price body-medium secondary-red">
                    -45,340원
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/custom_select.js"></script>
  </body>
</html>
